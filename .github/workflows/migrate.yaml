name: Deploy Database Migrations

on:
  push:
    branches: [main]
    paths:
      - "site/supabase/migrations"
      - "site/supabase/migrations/**"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: supabase/setup-cli@v1
        with:
          version: latest

      - run: cd site && supabase db push --db-url "${{ secrets.DB_URL }}" --yes --debug